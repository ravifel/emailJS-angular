<form class="contact-form formulario" (submit)="sendEmail($event)">
    <div class="row mb-3">
        <h1 class="display-5">Email JS - Angular - TypeScript</h1>
        <p style="color: #21252970;" class="card-text">Servi√ßo para envios de e-mails utilizando o <strong>EmailJS</strong> implementado no framework <strong>Angular</strong> na linguagem <strong>TypeScript</strong>.</p>
    </div>
    <hr>
    <div class="mb-3">
        <label class="form-label">Nome</label>
        <input type="text" name="user_name" class="form-control">
    </div>
    <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="user_email" class="form-control">
    </div>
    <div class="mb-3">
        <label class="form-label">Mensagem</label>
        <textarea name="message" class="form-control"></textarea>
    </div>
    <input type="submit" value="Enviar" class="btn btn-primary">
</form>
